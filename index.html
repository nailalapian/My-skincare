<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naila's Glow Up Planner ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8e94f2;
            --accent: #ff9a9e;
            --bg: #f8f9fd;
            --text-main: #2d3436;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container { max-width: 450px; width: 100%; }

        header {
            text-align: center;
            padding: 30px 20px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.5);
        }

        header h1 {
            font-weight: 800; font-size: 1.6rem; margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .by-naila { font-size: 0.7rem; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; display: block; }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--glass);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid white;
        }

        .stat-value { font-size: 1.2rem; font-weight: 800; color: var(--primary); display: block; }
        .stat-label { font-size: 0.65rem; font-weight: 600; color: #95a5a6; text-transform: uppercase; }

        .progress-box { margin-top: 15px; }
        .progress-bg { background: #eee; height: 10px; border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); transition: 0.5s; }

        .month-card {
            background: #2d3436;
            color: white;
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 25px;
        }

        .month-title { font-weight: 700; font-size: 0.9rem; margin-bottom: 15px; display: block; }
        .weeks-row { display: flex; justify-content: space-between; }
        .week-dot {
            width: 50px; text-align: center; font-size: 0.6rem; opacity: 0.5;
            transition: 0.3s;
        }
        .week-dot.active { opacity: 1; color: var(--accent); font-weight: 800; }
        .star { font-size: 1.2rem; display: block; margin-bottom: 5px; filter: grayscale(1); }
        .week-dot.active .star { filter: grayscale(0); }

        .section-tag { font-weight: 800; font-size: 0.7rem; color: #7f8c8d; margin: 15px 0 10px 5px; display: block; }
        .card { background: var(--glass); border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid white; }
        .day-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .day-name { font-weight: 800; color: #2d3436; }
        
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 12px 15px; margin-bottom: 8px; border-radius: 15px;
            background: rgba(255,255,255,0.5); cursor: pointer; transition: 0.2s;
        }
        .item-row { display: flex; align-items: center; }
        .checkbox { width: 20px; height: 20px; border: 2px solid #ddd; border-radius: 6px; margin-right: 12px; transition: 0.2s; flex-shrink: 0; }
        
        li.checked { background: #f0f3ff; opacity: 0.8; }
        li.checked .checkbox { background: var(--primary); border-color: var(--primary); }
        li.checked .checkbox::after { content: '‚úì'; color: white; display: block; text-align: center; font-size: 12px; line-height: 18px; }
        li.checked span { text-decoration: line-through; color: #95a5a6; }

        .note { font-size: 0.7rem; color: #95a5a6; margin-left: 32px; display: block; }
        .special { color: #eb4d4b; font-weight: 600; }
        /* Warna khusus untuk produk baru Naila */
        .abib-special { color: #2ecc71; font-weight: 700; }

        .btn-reset {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: #2d3436; color: white; font-weight: 700; margin: 30px 0 60px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Glow Up Planner ‚ú®</h1>
        <span class="by-naila">Naila's Exclusive Journal</span>
        
        <div class="progress-box">
            <div class="progress-bg"><div id="progress-bar"></div></div>
            <div style="font-size: 0.7rem; margin-top: 8px; font-weight: 700;">Hari ini: <span id="progress-percent">0%</span> Done</div>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-value" id="streak-count">0</span>
            <span class="stat-label">üî• Day Streak</span>
        </div>
        <div class="stat-card">
            <span class="stat-value" id="total-done">0</span>
            <span class="stat-label">‚≠ê Total Glow</span>
        </div>
    </div>

    <div class="month-card">
        <span class="month-title">Pencapaian Sebulan üåô</span>
        <div class="weeks-row">
            <div class="week-dot" id="w1"><span class="star">‚≠ê</span>MGG 1</div>
            <div class="week-dot" id="w2"><span class="star">‚≠ê</span>MGG 2</div>
            <div class="week-dot" id="w3"><span class="star">‚≠ê</span>MGG 3</div>
            <div class="week-dot" id="w4"><span class="star">‚≠ê</span>MGG 4</div>
        </div>
    </div>

    <span class="section-tag">MORNING ROUTINE</span>
    <div class="card">
        <div class="day-header"><span class="day-name">Pagi (Daily)</span></div>
        <ul id="pagi-list">
            <li class="task" data-id="am-1">
                <div class="item-row"><div class="checkbox"></div><span>Cleanser</span></div>
            </li>
            <li class="task" data-id="am-2">
                <div class="item-row"><div class="checkbox"></div><span>Toner</span></div>
            </li>
            <li class="task" data-id="am-v-3">
                <div class="item-row"><div class="checkbox"></div><span class="special">Vitamin C Serum</span></div>
            </li>
            <li class="task" data-id="am-3">
                <div class="item-row"><div class="checkbox"></div><span>Moisturizer</span></div>
            </li>
            <li class="task" data-id="am-4">
                <div class="item-row"><div class="checkbox"></div><span>Sunscreen ‚òÄÔ∏è</span></div>
            </li>
        </ul>
    </div>

    <span class="section-tag">NIGHT ROUTINE</span>
    <div id="night-cards"></div>

    <button class="btn-reset" onclick="resetApp()">Reset Progres & Mulai Baru</button>
</div>

<script>
    // Jadwal Updated: Menambahkan Abib Collagen Eye Patch pada hari Senin, Rabu, Jumat
    const schedule = [
        { d: "SENIN", items: ["Micellar", "Cleanser", "Toner", {n: "Abib Collagen Eye Patch üåø", s:2, c: "Tempel 15-20 mnt"}, {n: "Serum BHA 2%", s:1}, {n: "5X Ceramide Serum", s:1}, "Moisturizer"] },
        { d: "SELASA", items: ["Micellar", "Cleanser", "Toner", {n: "5X Ceramide Serum", s:1}, "Moisturizer", {n: "Acne spot", s:1, c: "Tunggu kering"}] },
        { d: "RABU", items: ["Micellar", "Cleanser", {n: "Exfoliasi", s:1, c: "1-5 Menit"}, "Toner calming", {n: "Abib Collagen Eye Patch üåø", s:2, c: "Deep Hydration"}, {n: "5X Ceramide Serum", s:1}, "Moisturizer"] },
        { d: "KAMIS", items: ["Micellar", "Cleanser", "Toner", {n: "Serum BHA 2%", s:1}, {n: "5X Ceramide Serum", s:1}, "Moisturizer"] },
        { d: "JUMAT", items: ["Micellar", "Cleanser", {n: "Masker Wajah", s:1, c: "10-15 Menit"}, {n: "Abib Collagen Eye Patch üåø", s:2, c: "Barengan Masker"}, "Toner", {n: "5X Ceramide Serum", s:1}, "Moisturizer"] },
        { d: "SABTU", items: ["Micellar", "Cleanser", "Toner", {n: "5X Ceramide Serum", s:1}, "Moisturizer", {n: "Acne spot", s:1, c: "Tunggu kering"}] },
        { d: "MINGGU", items: ["Micellar", "Cleanser", {n: "Exfoliasi", s:1, c: "1-5 Menit"}, "Toner calming", {n: "5X Ceramide Serum", s:1}, "Moisturizer"] }
    ];

    const nightContainer = document.getElementById('night-cards');
    schedule.forEach((day, dIdx) => {
        const card = document.createElement('div');
        card.className = 'card';
        let itemsHtml = day.items.map((it, iIdx) => {
            const name = typeof it === 'string' ? it : it.n;
            // s:1 = merah (special), s:2 = hijau (abib)
            const isSp = it.s === 1 ? 'special' : (it.s === 2 ? 'abib-special' : '');
            const note = it.c ? `<span class="note">${it.c}</span>` : '';
            return `<li class="task" data-id="v8-${dIdx}-${iIdx}">
                        <div class="item-row"><div class="checkbox"></div><span class="${isSp}">${name}</span></div>
                        ${note}
                    </li>`;
        }).join('');
        card.innerHTML = `<div class="day-header"><span class="day-name">${day.d}</span></div><ul>${itemsHtml}</ul>`;
        nightContainer.appendChild(card);
    });

    function updateStats() {
        const all = document.querySelectorAll('.task').length;
        const done = document.querySelectorAll('.task.checked').length;
        const percent = Math.round((done / all) * 100);
        
        document.getElementById('progress-bar').style.width = percent + '%';
        document.getElementById('progress-percent').innerText = percent + '%';

        let totalAllTime = parseInt(localStorage.getItem('total_glow') || 0);
        document.getElementById('total-done').innerText = totalAllTime + done;

        if (percent > 20) document.getElementById('w1').classList.add('active');
        if (percent > 45) document.getElementById('w2').classList.add('active');
        if (percent > 75) document.getElementById('w3').classList.add('active');
        if (percent === 100) document.getElementById('w4').classList.add('active');
    }

    document.addEventListener('click', (e) => {
        const li = e.target.closest('.task');
        if (li) {
            li.classList.toggle('checked');
            const id = li.getAttribute('data-id');
            li.classList.contains('checked') ? localStorage.setItem(id, 'done') : localStorage.removeItem(id);
            updateStats();
        }
    });

    window.onload = () => {
        document.querySelectorAll('.task').forEach(li => {
            const id = li.getAttribute('data-id');
            if (localStorage.getItem(id) === 'done') li.classList.add('checked');
        });

        let streak = localStorage.getItem('naila_streak') || 0;
        document.getElementById('streak-count').innerText = streak;
        
        updateStats();
    };

    function resetApp() {
        if(confirm('Naila, mau reset progres mingguan? Ini akan menambah record sebulanmu!')) {
            let currentDone = document.querySelectorAll('.task.checked').length;
            let oldTotal = parseInt(localStorage.getItem('total_glow') || 0);
            localStorage.setItem('total_glow', oldTotal + currentDone);
            
            let streak = parseInt(localStorage.getItem('naila_streak') || 0);
            localStorage.setItem('naila_streak', streak + 1);

            const tasks = document.querySelectorAll('.task');
            tasks.forEach(t => localStorage.removeItem(t.getAttribute('data-id')));
            location.reload();
        }
    }
</script>
</body>
</html>
