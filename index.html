<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Up Planner ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfaf8;
            --primary: #8e94f2;
            --secondary: #bbadff;
            --accent: #ff9a9e;
            --text: #4a4a4a;
            --card-bg: #ffffff;
            --sun: #ffb347;
            --moon: #6e7ff3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { max-width: 480px; width: 100%; }

        header {
            text-align: center;
            margin-bottom: 35px;
            margin-top: 20px;
        }

        header h1 {
            font-weight: 800;
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .by-naila {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: 1px;
            margin-top: 5px;
            display: block;
            text-transform: uppercase;
        }

        .quote {
            font-size: 0.9rem;
            font-style: italic;
            opacity: 0.6;
            margin-top: 10px;
        }

        .section-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fff;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.8rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            margin-bottom: 15px;
            margin-top: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .morning-tag { color: var(--sun); }
        .night-tag { color: var(--moon); }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            border: 1px solid rgba(255,255,255,0.8);
            position: relative;
        }

        .day-title {
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 5px;
            display: block;
        }

        .time-est {
            font-size: 0.7rem;
            color: #bbb;
            margin-bottom: 15px;
            display: block;
        }

        ul { list-style: none; padding: 0; margin: 0; }

        li {
            padding: 14px 16px;
            margin-bottom: 8px;
            border-radius: 16px;
            background: #fcfcfd;
            display: flex;
            align-items: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .check-circle {
            width: 22px; height: 22px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        li.checked { background: #f1f2ff; opacity: 0.7; }
        li.checked .check-circle { background: var(--primary); border-color: var(--primary); }
        li.checked .check-circle::after { content: '‚úì'; color: white; font-size: 12px; }
        li.checked span { text-decoration: line-through; }

        .special-item { color: #d63031; font-weight: 600; }
        .no-go { opacity: 0.5; cursor: not-allowed; background: #fff0f0; }

        .btn-reset {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            background: #eee; color: #888; font-weight: 700; cursor: pointer;
            margin-top: 30px; margin-bottom: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Glow Up Planner ‚ú®</h1>
        <span class="by-naila">By Naila</span>
        <p class="quote">"Investasi terbaik adalah merawat diri sendiri."</p>
    </header>

    <div class="section-tag morning-tag">‚òÄÔ∏è PAGI (SETIAP HARI)</div>
    <div class="card">
        <span class="time-est">‚è±Ô∏è Estimasi: 5 Menit</span>
        <ul>
            <li><div class="check-circle"></div><span>Cleanser</span></li>
            <li><div class="check-circle"></div><span>Toner</span></li>
            <li><div class="check-circle"></div><span>Moisturizer</span></li>
            <li><div class="check-circle"></div><span>Sunscreen ‚òÄÔ∏è</span></li>
            <li class="no-go">‚ùå Serum (No)</li>
            <li class="no-go">‚ùå Acid (No)</li>
        </ul>
    </div>

    <div class="section-tag night-tag">üåô MALAM (CHART)</div>

    <script>
        const schedule = [
            { day: "SENIN", est: "8 Menit", items: ["Micellar", "Cleanser", "Toner", {text: "Serum BHA 2%", sp: true}, "Moisturizer"] },
            { day: "SELASA", est: "7 Menit", items: ["Micellar", "Cleanser", "Toner", {text: "Acne spot (totol)", sp: true}, "Moisturizer"] },
            { day: "RABU", est: "10 Menit", items: ["Micellar", "Cleanser", {text: "Exfoliasi", sp: true}, "Toner calming", "Moisturizer"] },
            { day: "KAMIS", est: "8 Menit", items: ["Micellar", "Cleanser", "Toner", {text: "Serum BHA 2%", sp: true}, "Moisturizer"] },
            { day: "JUMAT", est: "20 Menit", items: ["Micellar", "Cleanser", {text: "Masker", sp: true}, "Toner", "Moisturizer"] },
            { day: "SABTU", est: "7 Menit", items: ["Micellar", "Cleanser", "Toner", {text: "Acne spot (totol)", sp: true}, "Moisturizer"] },
            { day: "MINGGU", est: "10 Menit", items: ["Micellar", "Cleanser", {text: "Exfoliasi", sp: true}, "Toner calming", "Moisturizer"] }
        ];

        const container = document.querySelector('.container');
        schedule.forEach((data, dIdx) => {
            const card = document.createElement('div');
            card.className = 'card';
            let itemsHtml = data.items.map((it, iIdx) => {
                const txt = typeof it === 'string' ? it : it.text;
                const sp = it.sp ? 'special-item' : '';
                return `<li data-id="n-${dIdx}-${iIdx}"><div class="check-circle"></div><span class="${sp}">${txt}</span></li>`;
            }).join('');
            card.innerHTML = `<span class="day-title">${data.day}</span><span class="time-est">‚è±Ô∏è Est: ${data.est}</span><ul>${itemsHtml}</ul>`;
            container.appendChild(card);
        });
    </script>

    <button class="btn-reset" onclick="resetApp()">Reset All Progress</button>
</div>

<script>
    document.addEventListener('click', (e) => {
        const li = e.target.closest('li');
        if (li && !li.classList.contains('no-go')) {
            li.classList.toggle('checked');
            const id = li.getAttribute('data-id');
            li.classList.contains('checked') ? localStorage.setItem(id, 'done') : localStorage.removeItem(id);
        }
    });

    window.onload = () => {
        document.querySelectorAll('li').forEach(li => {
            const id = li.getAttribute('data-id');
            if (localStorage.getItem(id) === 'done') li.classList.add('checked');
        });
    };

    function resetApp() {
        if(confirm('Reset semua progress Naila?')) { localStorage.clear(); location.reload(); }
    }
</script>
</body>
</html>
